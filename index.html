<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ordena en orden alfabético</title>
    <link rel="stylesheet" href="master.css">
    <script type="text/javascript" src="cpde.js">

    </script>
  </head>
  <body>
    <div class="header">
      <div class="logo">

      </div>
    </div>
    <div class="content">
      <div class="inputText">
        <h2>Introduce tu texto</h2>
        <div class="fondoInput">
          <textarea name="name" rows="8" cols="80" id=inputText placeholder="Aqui va el texto que quieres ordenar, separado por saltos de linea...&#10 Linea 1 &#10; Linea 2 &#10; Linea 3"></textarea>


        </div>
      </div>
      <div class="botones">
        <div class="buttonGrande" onclick="Ordenar()">
          <p>Ordenar</p>
        </div>
        <div class="buttonPequeño" onclick="Borrar()">
          <p>Borrar</p>
        </div>
        <div class="buttonPequeño" onclick="Copiar()">
          <p>Copiar</p>
        </div>
      </div>
      <div class="inputText">
        <h2>Copia tu texto</h2>
        <div class="fondoInput">
          <textarea name="name" rows="8" cols="80" id=outputText placeholder="Aqui tendras el texto ordenado por orden alfabético"></textarea>

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="creditos">
        <a href="https://wlo.link/@dev3r3nze" target="_blank"><img src="devLogoIcon.png" alt="" width="30px;"></a>
        <a href="https://wlo.link/@dev3r3nze" target="_blank"><p>dev3r3nze</p></a>
      </div>
    </div>
  </body>
</html>
